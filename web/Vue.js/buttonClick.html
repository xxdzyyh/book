<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title>页面title和按钮title都是在Vue中设置</title>
</head>
<body>

<h3 id="app">{{ title }}</h3>

<button id="button" type="button" onclick="myButtonClicked()">{{ buttonTitle }}</button>
<script type="text/javascript">
	
function myButtonClicked() {
	alert("点我干什么？？？")
}

</script>


<script type="text/javascript">
// Vue对象创建的时候，对应的id的元素必须存在，否则无法关联	
var app = new Vue({

	el:'#app',
	data: {
		title : "这就是title"
	}
})

var app = new Vue({
	el: '#button',
	data: {
		buttonTitle: "按钮的title"
	}
})

</script>

</body>
</html>
